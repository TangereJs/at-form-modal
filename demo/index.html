<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>at-form-modal demo page</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../at-form-modal.html">

  <style is="custom-style">

  </style>
</head>

<body>
  <at-form-modal id="formModal" label="Adaptive settings"></at-form-modal>

  <script>
    document.addEventListener('WebComponentsReady', function() {
      var schema = {
        properties: {
          text1: {
            type: 'string',
            label: "Text 1"
          },
          text2: {
            type: 'string',
            label: "Text 2",
            required: true
          },
          text3: {
            type: 'string',
            label: "Text 3"
          },
          text4: {
            type: 'string',
            label: "Text 4",
            required: true
          },
          text5: {
            type: 'string',
            label: "Text 5"
          },
          text6: {
            type: 'string',
            label: "Text 6"
          },
          text7: {
            type: 'string',
            label: "Text 7"
          },
          text8: {
            type: 'string',
            label: "Text 8"
          }
        }
      };
      var formModal = document.getElementById('formModal');
      formModal.schema = schema;
    });
  </script>
</body>

</html>
