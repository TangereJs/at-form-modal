<link rel="import" href="../tangere/tangere.html" />
<link rel="import" href="../at-core-style-classes/at-core-style-classes.html" />
<link rel="import" href="../iron-label/iron-label.html">
<link rel="import" href="../at-core-modal-element/at-core-modal-element.html">
<link rel="import" href="../at-carbon-icon-button/at-carbon-icon-button.html" />

<dom-module id="at-form-modal">
  <template>
    <style include="at-core-style-classes">
      :host {
        display: block;
        box-sizing: border-box;
      }

      :host([disabled]) {
        color: var(--at-carbon-icon-button-disabled-text, --disabled-text-color);
        pointer-events: none;
        cursor: auto;
      }

      .form-complex {
        margin: 0 12px;
      }

      .error-message {
        color: var(--at-error-color);
      }
    </style>

    <at-carbon-alert id="carbonAlert" confirm-button="OK"></at-carbon-alert>
    <at-core-activity id="formDataPostActivity" method="POST" url="/api/adenin.Development.TestForm/FormData" content-type="application/json" on-response="_handleFormDataPostResponse"></at-core-activity>

    <div class="layout-horizontal layout-center">
      <at-carbon-icon-button icon="[[icon]]" on-tap="_handleMenuButtonTap" disabled$="[[disabled]]"></at-carbon-icon-button>
      <iron-label hidden$="[[hideLabel]]" class="font-body1">[[label]]</iron-label>
    </div>
    <div class="error-message font-body1">[[_errorMessage]]</div>
    <at-core-modal-element id="coreModalElement" on-close-modal="_handleCloseModal" element-name="at-form-complex/at-form-complex" schema="[[schema]]" schema-url="[[schemaUrl]]" wide$="[[wide]]" on-value-changed="_handleValueChanged"></at-core-modal-element>
  </template>
</dom-module>
<script>
  Polymer({
    is: "at-form-modal",
    properties: {
      icon: {
        type: String,
        value: "now:menu2"
      },

      wide: {
        type: Boolean,
        value: false
      },

      /**
       * Textual label for the element
       * @property label
       * @type String
       * @default ''
       */
      label: {
        type: String,
        value: '',
        title: 'Label'
      },
      /**
       * When true hides the label for the element
       * @property hideLabel
       * @type Boolean
       * @default false
       */
      hideLabel: {
        type: Boolean,
        value: false,
        title: 'Do not show the label'
      },
      /**
       * Specification of elements that should appear on the element.<br/>
       * Provide either an object or string.<br/>
       * List property definitions inside properties object.<br/>
       *
       * @property schema
       * @type Object | Stirng
       * @default { properties: {} }
       */
      schema: {
        type: Object,
        value: function() {
          return {
            properties: {}
          };
        },
        title: 'Schema',
        mode: "application/json",
        xgridcols: "12"
      },

      schemaUrl: {
        type: String,
        value: '',
        title: 'Scheam Url'
      },

      /**
       * Holds values of the elements on the element
       *
       * @property value
       * @type Object | String
       * @default {}
       */
      value: {
        type: Object,
        value: function() {
          return {};
        },
        title: 'Value',
        mode: "application/json",
        xgridcols: "12"
      },
      /**
       * When true disables all elements on the form
       * @property disabled
       * @type Boolean
       * @default false
       */
      disabled: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
        title: 'Field value can not be changed'
      },
      /**
       * Hides the element. When hidden nothing is displayed for the element
       * @property hide
       * @type Boolean
       * @default false
       */
      hide: {
        type: Boolean,
        value: false,
        title: 'Field is invisible',
        observer: "_hideChanged"
      },

      /**
       * Label for the modal window. If not set or set to empty string label property is used instead
       *
       * @property modalTitle
       * @type String
       * @default ''
       */
      modalTitle: {
        type: String,
        value: '',
        title: 'Modal title'
      }
    },

    $meta: [{
      title: "Modal form",
      type: "element",
      xtype: "at-form-modal",
      icon: "now:menu2"
    }],

    _errorMessage: "",
    _showValidationErrors: false,

    ready: function() {
      this._isReady = true;
    },

    open: function () {
      this.$.coreModalElement.value = this.value;
      this.$.coreModalElement.open();
      if (this._showValidationErrors) {
        this.$.coreModalElement._getRenderedElement().validate(true);
      }
    },

    _hideChanged: function(newValue, oldValue) {
      this.toggleAttribute('hidden', newValue, this);
    },

    _handleMenuButtonTap: function (event) {    
      this.$.coreModalElement.value = this.value;
      this.$.coreModalElement.open();
      if (this._showValidationErrors) {
        this.$.coreModalElement._getRenderedElement().validate(true);
      }
    },

    _handleCloseModal: function(event) {
      var reason = event.detail.reason;
      if (!reason || reason === "cancel") return;

      var isValid = this.$.coreModalElement._getRenderedElement().validate();
      this._errorMessage = isValid ? "" : "modal form is not valid";
      this._showValidationErrors = true;
    },

    _handleValueChanged: function (event) {      
      this.value = event.detail.value;

      if (this.schema.properties.bindingMode != undefined) {
        if (this.schema.properties.bindingMode.value !== 0) {

          var param = {
            formData: event.detail.value
          }

          this.$.formDataPostActivity.body = param;
          this.$.formDataPostActivity.generateRequest();

        }
      }

      this.fire('value-changed', { value: this.value }, { bubbles: false });
    },

    _handleFormDataPostResponse: function (response) {
      if (response.detail.Data.success == true) {
        this.$.coreModalElement.close();

        if (response.detail.Data.messasge != "") {
          Polymer.signal('sys-success', {
            message: response.detail.Data.message,
            icon: 'now:checkmark'
          });
        }
      }

      if (response.detail.Data.success == false) {
        if (response.detail.Data.message != "") {
          this.$.carbonAlert.message = response.detail.Data.message;
          this.$.carbonAlert.open();
        }
      }

    },

    validate: function () {
      if (!this._isReady) return;

      var renderedElt = this.$.coreModalElement._getRenderedElement();
      if (!renderedElt) return true;
      return renderedElt.validate();
    }
  });

</script>
